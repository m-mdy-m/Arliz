<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep, sophisticated gradient backgrounds -->
    <radialGradient id="mainBg" cx="50%" cy="25%" r="75%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a1625;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:0.97" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:0.93" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="geometricAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Filters for depth and elegance -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="deepShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="3" stdDeviation="4" flood-color="#0a0a0f" flood-opacity="0.8"/>
    </filter>

    <filter id="subtleBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
  
  <!-- Main sophisticated background -->
  <rect width="400" height="600" fill="url(#mainBg)"/>
  
  <!-- Mathematical foundation layer - representing the seven parts -->
  <g opacity="0.12">
    <!-- Part 1: Historical Foundations - Ancient symbols -->
    <g transform="translate(60,100)">
      <circle cx="0" cy="0" r="8" fill="#6366f1" opacity="0.6" filter="url(#subtleBlur)"/>
      <circle cx="15" cy="8" r="5" fill="#6366f1" opacity="0.4"/>
      <circle cx="-10" cy="12" r="6" fill="#6366f1" opacity="0.5"/>
    </g>
    
    <!-- Part 2: Mathematical Fundamentals - Geometric progression -->
    <g transform="translate(340,120)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#7c3aed" opacity="0.6" filter="url(#subtleBlur)"/>
      <rect x="-15" y="15" width="8" height="8" rx="1" fill="#7c3aed" opacity="0.4"/>
      <rect x="18" y="18" width="10" height="10" rx="1.5" fill="#7c3aed" opacity="0.5"/>
    </g>
    
    <!-- Part 3: Data Representation - Binary patterns -->
    <g transform="translate(80,200)" opacity="0.3">
      <rect x="0" y="0" width="4" height="4" fill="#8b5cf6"/>
      <rect x="8" y="0" width="4" height="4" fill="none" stroke="#8b5cf6" stroke-width="0.5"/>
      <rect x="16" y="0" width="4" height="4" fill="#8b5cf6"/>
      <rect x="24" y="0" width="4" height="4" fill="#8b5cf6"/>
    </g>
    
    <!-- Part 4: Architecture - Grid structure -->
    <g transform="translate(300,180)" stroke="#a855f7" stroke-width="0.8" opacity="0.25">
      <line x1="0" y1="0" x2="20" y2="0"/>
      <line x1="0" y1="8" x2="20" y2="8"/>
      <line x1="0" y1="16" x2="20" y2="16"/>
      <line x1="0" y1="0" x2="0" y2="16"/>
      <line x1="10" y1="0" x2="10" y2="16"/>
      <line x1="20" y1="0" x2="20" y2="16"/>
    </g>
    
    <!-- Part 5: Array Odyssey - Central flow -->
    <path d="M 70 300 Q 150 280 230 300 Q 310 320 380 300" 
          stroke="#6366f1" stroke-width="2" fill="none" opacity="0.15"/>
    
    <!-- Part 6: Data Structures - Interconnected nodes -->
    <g transform="translate(100,400)">
      <circle cx="0" cy="0" r="4" fill="#7c3aed" opacity="0.4"/>
      <circle cx="20" cy="-10" r="4" fill="#7c3aed" opacity="0.4"/>
      <circle cx="15" cy="15" r="4" fill="#7c3aed" opacity="0.4"/>
      <line x1="0" y1="0" x2="20" y2="-10" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
      <line x1="0" y1="0" x2="15" y2="15" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
    </g>
    
    <!-- Part 7: Parallelism - Multiple streams -->
    <g transform="translate(280,420)" opacity="0.2">
      <path d="M 0 0 L 30 0" stroke="#8b5cf6" stroke-width="2"/>
      <path d="M 0 6 L 25 6" stroke="#8b5cf6" stroke-width="2"/>
      <path d="M 0 12 L 35 12" stroke="#8b5cf6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Central conceptual element - represents unity of all parts -->
  <g transform="translate(200,320)" opacity="0.08">
    <circle cx="0" cy="0" r="45" stroke="#6366f1" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="30" stroke="#8b5cf6" stroke-width="1" fill="none"/>
    <circle cx="0" cy="0" r="15" stroke="#a855f7" stroke-width="1" fill="none"/>
    
    <!-- Fibonacci spiral representing mathematical elegance -->
    <path d="M 0 -15 Q 15 -15 15 0 Q 15 20 -10 20 Q -35 20 -35 -10 Q -35 -45 15 -45" 
          stroke="#7c3aed" stroke-width="0.8" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Sophisticated corner accents -->
  <g opacity="0.15">
    <!-- Top left accent -->
    <path d="M 30 30 L 30 70 L 70 30 Z" fill="url(#geometricAccent)" filter="url(#deepShadow)"/>
    
    <!-- Bottom right accent -->
    <path d="M 370 570 L 370 530 L 330 570 Z" fill="url(#geometricAccent)" filter="url(#deepShadow)"/>
  </g>
  
    <!-- Mathematical flow line -->
  <path d="M 60 300 Q 200 280 340 300" 
        stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.2"/>
  
  <!-- Main Title: ARLIZ with perfect typography -->
  <rect width="400" height="600" fill="none"/>

  <!-- Centered refined typography -->
  <g transform="translate(200,150)" aria-label="ARLIZ Typography">
    <!-- A -->
    <g transform="translate(-120,0)">
      <!-- Left and right strokes + crossbar -->
      <path d="M -18 22 L 0 -14 L 18 22" 
            stroke="url(#titleGradient)" stroke-width="4" fill="none"
            stroke-linecap="round" stroke-linejoin="round" filter="url(#titleShadow)"/>
      <path d="M -10 4 L 10 4"
            stroke="url(#titleGradient)" stroke-width="3.2" fill="none"
            stroke-linecap="round" stroke-linejoin="round" filter="url(#titleShadow)"/>
    </g>

    <!-- R -->
    <g transform="translate(-60,0)">
      <!-- Stem + bowl (smooth) -->
      <path d="M -10 22 L -10 -14" 
            stroke="url(#titleGradient)" stroke-width="4" fill="none"
            stroke-linecap="round" stroke-linejoin="round" filter="url(#titleShadow)"/>
      <path d="M -10 -12 
               C 6 -12, 14 -6, 8 0 
               C 4 4, -4 6, -10 6"
            stroke="url(#titleGradient)" stroke-width="3.8" fill="none"
            stroke-linecap="round" stroke-linejoin="round" filter="url(#titleShadow)"/>
      <!-- Leg of R -->
      <path d="M 0 6 L 10 22"
            stroke="url(#titleGradient)" stroke-width="3.8" fill="none"
            stroke-linecap="round" stroke-linejoin="round" filter="url(#titleShadow)"/>
    </g>

    <!-- L -->
     <g transform="translate(0,0)">
    <path d="M -8 -14 L -8 20 Q -8 22, -6 22 L 18 22" 
          stroke="url(#titleGradient)" stroke-width="4" fill="none"
          stroke-linecap="round" stroke-linejoin="round" filter="url(#titleShadow)"/>
    </g>

    <!-- I -->
    <g transform="translate(56,0)">
    <rect x="-3.5" y="-14" width="7" height="36" rx="3.5"
          fill="url(#titleGradient)" filter="url(#titleGlow)"/>
    <circle cx="0" cy="-18" r="3.5" 
            fill="url(#titleGradient)" filter="url(#titleShadow)"/>
    <circle cx="0" cy="26" r="3.5" 
            fill="url(#titleGradient)" filter="url(#titleShadow)"/>
    </g>

    <!-- Z -->
     <g transform="translate(116,0)">
    <path d="M -18 -14 L 18 -14 
             L -14 22 
             L 18 22" 
          stroke="url(#titleGradient)" stroke-width="4.5" fill="none"
          stroke-linecap="round" stroke-linejoin="round" filter="url(#titleShadow)"/>
    <!-- Add a diagonal lightning-like accent -->
    <path d="M -12 -8 L 12 16"
          stroke="url(#titleAccent)" stroke-width="2.5" fill="none"
          stroke-linecap="round" stroke-linejoin="round" filter="url(#titleShadow)"/>
      </g>
  </g>
  
  <!-- Elegant divider -->
  <g transform="translate(200,200)" opacity="0.7">
    <line x1="-50" y1="0" x2="-15" y2="0" stroke="#6366f1" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="2.5" fill="#8b5cf6"/>
    <line x1="15" y1="0" x2="50" y2="0" stroke="#6366f1" stroke-width="1.5"/>
  </g>
  
  <!-- Refined subtitle -->
  <text x="200" y="220" font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="10" font-weight="300" fill="#94a3b8" text-anchor="middle" 
        opacity="0.9" letter-spacing="4px">A JOURNEY THROUGH ARRAYS</text>
  
  <!-- Five foundational pillars (A.R.L.I.Z) with improved proportions -->
  <!-- Five pillars visualization (A.R.L.I.Z) - more elegant -->
  <g transform="translate(200,280)" opacity="0.25">
    <!-- Arrays -->
    <rect x="-80" y="0" width="6" height="20" rx="3" fill="#3b82f6" filter="url(#softShadow)"/>
    <!-- Reasoning -->
    <rect x="-40" y="-2" width="6" height="24" rx="3" fill="#1d4ed8" filter="url(#softShadow)"/>
    <!-- Logic (center, emphasis) -->
    <rect x="0" y="-4" width="6" height="28" rx="3" fill="#06b6d4" filter="url(#softShadow)"/>
    <!-- Identity -->
    <rect x="40" y="-2" width="6" height="24" rx="3" fill="#1d4ed8" filter="url(#softShadow)"/>
    <!-- Zero -->
    <rect x="80" y="0" width="6" height="20" rx="3" fill="#3b82f6" filter="url(#softShadow)"/>
    
    <!-- Connecting flow -->
    <path d="M -77 10 Q 0 -2 77 10" 
          stroke="#0891b2" stroke-width="0.8" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Concept labels with better spacing -->
  <g font-family="'SF Pro Text', system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle" opacity="0.7">
    <text x="120" y="315">Arrays</text>
    <text x="160" y="315">Reasoning</text>
    <text x="200" y="315">Logic</text>
    <text x="240" y="315">Identity</text>
    <text x="280" y="315">Zero</text>
  </g>
  
  <!-- Author name with refined typography -->
  <text x="200" y="500" font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="20" font-weight="200" fill="#e2e8f0" text-anchor="middle" 
        letter-spacing="3px" filter="url(#deepShadow)">Mahdi</text>
  
  <!-- Edition indicator -->
  <text x="200" y="520" font-family="'Helvetica Neue', 'Arial', sans-serif" 
        font-size="8" font-weight="300" fill="#64748b" text-anchor="middle" 
        opacity="0.8" letter-spacing="2px">LIVING FIRST EDITION</text>
  
  <!-- Refined border system -->
  <rect x="25" y="25" width="350" height="550" fill="none" 
        stroke="#475569" stroke-width="0.8" opacity="0.5" rx="6"/>
  
  <!-- Inner accent border -->
  <rect x="30" y="30" width="340" height="540" fill="none" 
        stroke="#6366f1" stroke-width="0.4" opacity="0.3" rx="4"/>
  
</svg>